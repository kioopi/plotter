{% extends "base.html" %}

{% block bodyclass %}texte{% endblock %}

{% block content %}

<ul class="texts">
{% for object in object_list %}
  <li>
   <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
   {{ object.pubdate|date:"d.m.Y" }} - {{ object.author_name }} 
  </li>
{% endfor %}

</ul>



{% endblock %}
