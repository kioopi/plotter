{% extends "base.html" %} 

{% block bodyclass %}gruppen{% endblock %}

{% block content %} 
<div class="organizer"> 
   <h2>{{ object.name }}</h2> 
   <p>{{ object.text }}</h2> 

   <ul> 
   {% for termin in object.upcoming_termine %} 
     <li>
     {{ termin.startdate|date:"d.m.Y" }} - <a href="{{ termin.get_absolute_url }}">{{ termin.summary }}</a> 
     </li> 
   {% endfor %} 
   </ul> 
</div> 

{% endblock %}
